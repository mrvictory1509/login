version: '2'

services:

  app-service:
    build: 
      context: .
  
  db:
    image: mongo
    container_name: mongodb 
    ports: 
      - "27017:27017"

  db1:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
